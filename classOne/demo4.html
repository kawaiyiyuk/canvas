<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lineTo</title>
    <style>
        #myCanvas {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="150" height="150"></canvas>
</body>
<script>
    let myPi = Math.PI
    let context = document.getElementById('myCanvas');
    let ctx = context.getContext('2d');
    ctx.beginPath(); //声明一个起始位置
    ctx.moveTo(25,25);
    ctx.lineTo(105,25);
    ctx.lineTo(25,105)
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(125,125);
    ctx.lineTo(125,45);
    ctx.lineTo(45,125);
    ctx.closePath();
    ctx.stroke();

</script>
</html>
