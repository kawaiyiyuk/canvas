<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>笑脸</title>
    <style>
        #myCanvas {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="150" height="150"></canvas>
</body>
<script>
    let myPi = Math.PI
    let context = document.getElementById('myCanvas');
    let ctx = context.getContext('2d');
    ctx.beginPath(); //声明一个起始位置
    //ctx.arc(75,75,50,Math.PI/2,Math.PI); //逆时针绘制一个角度从0到1/4弧度的圆弧
    //ctx.arc(75,75,50,0,Math.PI/2,true)
    //ctx.arc(75,75,50,0,myPi*2); //绘制一个圆
    ctx.arc(75,75,50,0,myPi*2);
    ctx.moveTo(110,75);
    ctx.arc(75,75,35,0,myPi);
    ctx.moveTo(55,65);
    ctx.arc(50,65,6,0,myPi*2);
    ctx.moveTo(105,65);
    ctx.arc(100,65,6,0,myPi*2)
    ctx.stroke();

</script>
</html>
